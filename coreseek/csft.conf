source pan
{
    type           = mysql

    sql_host       = localhost
    sql_user       = ******
    sql_pass       = ******
    sql_db         = ******
    sql_port       = 3306

    sql_query_pre  = SET NAMES utf8
    sql_query_pre  = truncate table sphinx_temp_id
    sql_query_pre  = REPLACE INTO sphinx_temp_id SELECT 1,MAX(fid) FROM share_file

    sql_query      = \
        SELECT fid, title,file_type,ext \
        FROM share_file WHERE fid<=(SELECT temp_id FROM sphinx_temp_id)

    sql_field_string  = title
    sql_attr_uint   = file_type
    sql_attr_string   = ext
}

source increment : pan
{
    sql_query_pre  = SET NAMES utf8

    sql_query      = \
        SELECT fid, title,file_type,ext \
        FROM share_file WHERE fid>(SELECT temp_id FROM sphinx_temp_id)

    sql_field_string  = title
    sql_attr_uint   = file_type
    sql_attr_string   = ext

    sql_query_post = UPDATE sphinx_temp_id SET temp_id=(SELECT max(fid) FROM share_file) where id=1
}

index pan
{
    source            = pan
    path              = /usr/local/coreseek/var/data/pan
    charset_type      = zh_cn.utf-8
    charset_dictpath  = /usr/local/mmseg3/etc
}

index increment : pan
{
    source         = increment
    path           = /usr/local/coreseek/var/data/increment
}

indexer
{
    mem_limit      = 32M
}

searchd
{
    listen          = 9312
    listen          = 9306:mysql41
    log         = /usr/local/coreseek/var/log/searchd.log
    query_log       = /usr/local/coreseek/var/log/query.log
    read_timeout        = 5
    client_timeout      = 300
    max_children        = 30
    pid_file        = /usr/local/coreseek/var/log/searchd.pid
    max_matches     = 1000
    seamless_rotate     = 1
    preopen_indexes     = 1
    unlink_old      = 1
    mva_updates_pool    = 1M
    max_packet_size     = 8M
    max_filters     = 256
    max_filter_values   = 4096
    max_batch_queries   = 32
    workers         = threads # for RT to work
}
